on:
  push:
    branches:
    - main
name: CI
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and (not) push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ctm002/pilaresverdes-frontend:${{ github.sha }}
      - name: Set permissions for private key
        run: |
            echo "${{ secrets.AWS_PRIVATE_KEY }}" > key.pem
            chmod 400 key.pem
      - name: Pull Docker image
        run: |
            ssh -o StrictHostKeyChecking=no -i key.pem 'ubuntu@${{AWS_HOST_IP}}' 'sudo docker pull ctm002/pilaresverdes-frontend:${{ github.sha }}'
      - name: Stop running container
        run: |
            ssh -o StrictHostKeyChecking=no -i key.pem 'ubuntu@${{AWS_HOST_IP}}' 'sudo docker stop ubuntu-web-1 || true'
            ssh -o StrictHostKeyChecking=no -i key.pem 'ubuntu@${{AWS_HOST_IP}}' 'sudo docker rm ubuntu-web-1 || true'
      - name: Run new container
        run: |
            ssh -o StrictHostKeyChecking=no -i key.pem 'ubuntu@${{AWS_HOST_IP}}' 'sudo docker run -d --name ubuntu-web-1 -v ~/nginx/nginx.conf:/etc/nginx/nginx.conf:ro -v ~/nginx/conf.d/:/etc/nginx/conf.d/ -p 80:80 ctm002/pilaresverdes-frontend:${{ github.sha }}'
